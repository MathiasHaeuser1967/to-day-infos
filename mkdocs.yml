site_name: ToDay – Hilfe
site_url: https://MathiasHaeuser1967.github.io/to-day-infos

theme:
  name: material
  language: de            # Basis ist DE; i18n setzt pro Sprache automatisch um
  custom_dir: overrides
  favicon: assets/img/favicon.png
  features:
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - content.code.copy
  icon:
    alternate: material/translate

extra_css:
  - assets/css/nav-sections.css
  - assets/styles/extra.css

plugins:
  - search
  - i18n:
      docs_structure: folder
      languages:
        - locale: de
          name: Deutsch
          default: true
          site_name: "ToDay – Hilfe"
        - locale: en
          name: English
          site_name: "ToDay – Help"
          nav_translations:
            "Einführung": "Introduction"
            "Start": "Home"
            "Schnellstart": "Quick start"
            "Funktionen": "Features"
            "Screens": "Screens"
            "Home": "Home"
            "Zyklus planen": "Cycle planner"
            "Spracheingabe (Tastatur)": "Voice input (keyboard)"
            "Aufräumen": "Cleanup"
            "Aktivität hinzufügen": "Add activity"
            "Einstellungen": "Settings"
            "Sprach-Makros": "Voice macros"
            "Info": "Info"
            "Hilfe": "Help"
            "Häufige Fragen (FAQ)": "Frequently Asked Questions (FAQ)"
            "System": "System"
            "Berechtigungen": "Permissions"
            "Datenschutz": "Privacy"
            "Projekt": "Project"
            "Changelog": "Changelog"
            "Rechtliches": "Legal"
            "Impressum": "Imprint"

extra:
  alternate:
    - name: Deutsch
      lang: de
      link: /to-day-infos/
    - name: English
      lang: en
      link: /to-day-infos/en/

nav:
  - Einführung:
      - Start: index.md
      - Schnellstart: quickstart.md
      - Funktionen: features.md
  - Screens:
      - Home:
          - Home: screens/home.md
          - Zyklus planen: screens/cycle-planner.md
          - Spracheingabe (Tastatur): screens/voice-input-keyboard.md
          - Aufräumen: screens/cleanup.md
          - Aktivität hinzufügen: screens/add-activity.md
      - Einstellungen: screens/settings.md
      - Sprach-Makros: screens/voice-macros.md
      - Info: screens/info.md
  - Hilfe:
      - Häufige Fragen (FAQ): faq.md
  - System:
      - Berechtigungen: permissions.md
      - Datenschutz: privacy.md
  - Projekt:
      - Changelog: changelog.md
  - Rechtliches:
      - Impressum: impressum.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
